  visibility: Int
  wind: WeatherWind
  clouds: WeatherClouds
  dt: Int
  sys: WeatherSys
  timezone: Int
  id: Int
  name: String
  cod: Int
}

type CurrentWeatherResponse {
  ok: Boolean!
  error: CoeatherSimpleError
  data: CurrentWeatherData
}

